<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="{{ url_for('static', filename='theme.css')}}">
            <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico')}}">
        </head>
        <body>
            <div id="body_container">
                <img src="{{ url_for('static', filename='PassWord_Keeper_Logo.png') }}" alt="password keeper logo" id="logo_img">
                <form method="post" action="{{ url_for('sign_up') }}">
                    <label>Email:</label><br>
                    <input type="text" name="email"><br>
                    <label>Password:</label><br>
                    <input type="password" name="password"><br>
                    <input type="submit" value="Complete Registration" id="registration_button">
                     <a href="{{ url_for('index') }}">
                            <button type="button" id="sign-up_button_inde"> Go Back</button>
                </form>
            </div>
        </body>
    </html>
